<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tong hop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Bài 1</h1>
		<div class="container1">
			<div id="change">

			</div>
			<button id="btn-click" onclick="changSize();">Click here</button>
		</div>
		
	</div>

	<div class="container">
		<h1>Bài 2</h1>
		<div id="change1">
			<div id="number">0%</div>
		</div>
	</div>

	<div class="container">
		<h1>Bài 3</h1>
		<div class="main">
			<div id="bg-color" class="center">

			</div>

			<div class="center">
				<label for="cl-red">r</label>
				<input type="range" id="cl-red" name="cl-red"
				min="0" max="255" value="0">
			</div>
			<div class="center">
				<label for="cl-green">g</label>
				<input type="range" id="cl-green" name="cl-green" 
				min="0" max="255" value="0">

			</div>
			<div class="center">
				<label for="cl-blue">b</label>
				<input type="range" id="cl-blue" name="cl-blue" 
				min="0" max="255" value="0">
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Bài 4</h1>
		<div id="container2">
			<div id="move-div"></div>
		</div>
		<div class="center">
			<input type="range" id="slider-ipt" 
			min="0" max="100" value="0">
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
